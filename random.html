<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <link rel="stylesheet" href="random/style.css">
  <title>Display a random MARVEL Movie Image.</title>
  <style type="text/css">
    body {
      margin-top: 100px;
    }
  </style>

<body>
  <div>
    <button id="jsstyle" onclick="display_random_image();">Random Image</button>
  </div>
</body>

</head>

</html>
<script language="javascript">
  function display_random_image() {
    var theImages = [{
      src: "random/movie1.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie2.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie3.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie4.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie5.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie6.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie7.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie8.jpg",
      width: "240",
      height: "160"
    }, {
      src: "random/movie9.jpg",
      width: "240",
      height: "160"
    }, ];

    var preBuffer = [];
    for (var i = 0, j = theImages.length; i < j; i++) {
      preBuffer[i] = new Image();
      preBuffer[i].src = theImages[i].src;
      preBuffer[i].width = theImages[i].width;
      preBuffer[i].height = theImages[i].height;
    }

    // create random image number
    function getRandomInt(min, max) {
      //  return Math.floor(Math.random() * (max - min + 1)) + min;

      imn = Math.floor(Math.random() * (max - min + 1)) + min;
      return preBuffer[imn];
    }

    // 0 is first image,   preBuffer.length - 1) is  last image

    var newImage = getRandomInt(0, preBuffer.length - 1);

    // remove the previous images
    var images = document.getElementsByTagName('img');
    var l = images.length;
    for (var p = 0; p < l; p++) {
      images[0].parentNode.removeChild(images[0]);
    }
    // display the image
    document.body.appendChild(newImage);
  }
</script>
